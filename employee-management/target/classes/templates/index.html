<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Power Provision Managment System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<style>
        /* Add these CSS styles to your stylesheet */

        .pagination {
            display: flex;
            justify-content: center;
        }

        .pagination ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination li {
            background-color: #e0e5ec;
            border-radius: 8px;
            padding: 0.5rem;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1),
            -2px -2px 4px rgba(255, 255, 255, 0.5);
        }

        .pagination li.disabled {
            opacity: 0.5;
        }

        .pagination li.active {
            background-color: #6495ED;
            color: #fff;
        }

        .pagination a {
            text-decoration: none;
            color: inherit;
        }

        .pagination a:hover {
            text-decoration: underline;
        }



        .table {
  width: 100%;
  text-align: left;
  text-color: black;
  background-color: #F2F2F2;
  }
  .table th{
  color: #2565AE;}
  .table td{
  color:#2565AE;}
    </style>
</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top bg-primary">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Power Provision Managment System</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<section class="bg-primary">
	<div class="container my-2">
		<br>
		<br>
		<br>
		<br>
	<h1>Plot List</h1>

		<br>
		<form action="/search" method="get">
			<input type="text" name="search" placeholder="Search...">
			<button type="submit">Search</button>
		</form>

		<br>
		<br>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
			<tr>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
						Plot number</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
						Plot Owner</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
						District</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
						Sector</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
						Category</a>
				</th>

				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
						Appliances</a>
				</th>
				<th> Additional Documents </th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="plot: ${listplot}">
				<td th:text="${plot.plotNumber}"></td>
				<td th:text="${plot.plotOwner}"></td>
				<td th:text="${plot.district}"></td>

				<td th:text="${plot.sector}"></td>
				<td th:text="${plot.category}"></td>
				<td>

					<input
							type="checkbox"
							text="car charger"
							disabled="true"
							th:checked="${plot.carCharger}">:car charger</input>

					<input
							type="checkbox"
							text="car charger"
							disabled="true"
							th:checked="${plot.heavyDuty}">:industrial</input>
					<input
							type="checkbox"
							text="car charger"
							disabled="true"
							th:checked="${plot.industrialAppliance}">:heavy duty</input>

				</td>
				<td>

					<a th:href="@{/deleteEmployee/{id}(id=${plot.id})}" class="btn btn-danger">Delete</a>
					<a th:href="@{'/download2?id=' + ${plot.plotNumber}}" class="btn btn-danger">download</a>
				</td>
			</tr>
			</tbody>
		</table>

	</div>
<div class="pagination">
	<ul>
		<li th:class="${currentPage == 0 ? 'disabled' : ''}">
			<a th:href="@{/(page=0)}">First</a>
		</li>
		<li th:class="${currentPage == 0 ? 'disabled' : ''}">
			<a th:href="@{/(page=__${currentPage - 1}__)}">Previous</a>
		</li>
		<li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
			th:class="${pageNumber == currentPage ? 'active' : ''}">
			<a th:href="@{/(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
		</li>
		<li th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
			<a th:href="@{/(page=__${currentPage + 1}__)}">Next</a>
		</li>
		<li th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
			<a th:href="@{/(page=${totalPages - 1})}">Last</a>
		</li>
	</ul>
</div>
</section>

</body>
</html>
